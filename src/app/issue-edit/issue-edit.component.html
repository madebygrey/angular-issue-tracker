<clr-modal [clrModalOpen]="issue !== null" [clrModalClosable]="false">
    <h3 class="modal-title">
        Edit Issue # {{issue?.issueNo}}
    </h3>
    <div class="modal-body">
        <form clrForm [formGroup]="issueEditForm">
            <clr-input-container>
                <label>Title</label>
                <input clrInput formControlName="title">
                <clr-control-error>Title change is required</clr-control-error>
            </clr-input-container>
            <clr-textarea-container>
                <label>Description</label>
                <textarea clrTextarea formControlName="description"></textarea>
                <clr-control-error>Description change is required</clr-control-error>
            </clr-textarea-container>
            <clr-radio-container>
                <label>Priority</label>
                <clr-radio-wrapper>
                    <input type="radio" value="low" clrRadio formControlName="priority">
                    <label>Low</label>
                </clr-radio-wrapper>
                <clr-radio-wrapper>
                    <input type="radio" value="high" clrRadio formControlName="priority">
                    <label>High</label>
                </clr-radio-wrapper>
            </clr-radio-container>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="formEditClose.emit(false)">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="editIssue()">Save</button>
    </div>
</clr-modal>
